# sample nodeId to provide consistency across test runs
node.id=ffffffff-ffff-ffff-ffff-ffffffffffff
node.environment=test
discovery.uri=http://localhost:8411
http-server.http.port=8080

presto-metastore.db.type=h2
presto-metastore.db.filename=var/data/db/MetaStore
#presto-metastore.db.type=mysql
#presto-metastore.db.connections.max=500

exchange.http-client.max-connections=1000
exchange.http-client.max-connections-per-server=1000
exchange.http-client.connect-timeout=1m
exchange.http-client.read-timeout=1m

scheduler.http-client.max-connections=1000
scheduler.http-client.max-connections-per-server=1000
scheduler.http-client.connect-timeout=1m
scheduler.http-client.read-timeout=1m


datasources=hive, native, prism

query.client.timeout=5m
query.max-age=30m

smc.thrift.client.socks-proxy=localhost:1080
hive.metastore.thrift.client.socks-proxy=localhost:1080
prism.thrift.client.socks-proxy=localhost:1080
prism.allowed-regions=west
